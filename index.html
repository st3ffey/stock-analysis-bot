
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Analysis Bot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            text-align: center;
        }
        #output {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <h1>Stock Analysis Bot: ask about a company!</h1>
    <form action="/" method="post">
        <input type="text" name="question" placeholder="Ask a question..." required>
        <button type="submit">Submit</button>
    </form>
    <div id="output">
        {{ response }}
    </div>
</body>
</html>
